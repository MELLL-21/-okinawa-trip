}
const isSettled = item.settled && item.settled[debtorName];
// 只要有欠款紀錄（包含已還）都顯示
if (debtAmt > 0) {
total += debtAmt;
if (!isSettled) unpaidTotal += debtAmt;
const row = document.createElement('div');
row.style.cssText =
`
display:flex;
justify-content:space-between;
align-items:center;
padding:10px 0;
border-bottom:1px dashed #eee;
${isSettled ? 'opacity:0.5;' : ''}
`
;
// 這裡是你確認過的按鈕/已還款邏輯
row.innerHTML =
`
<div>
<div style="font-weight:700; font-size:0.9rem;">
${item.title}
${isSettled ? '<span style="color:#10b981; font-size:0.7rem;
margin-left:6px;">✓</span>' : ''}
</div>
<div style="font-size:0.75rem; color:#888;">
${DAYS[dayIdx].label} • ${item.cat === 'food' ? '美食' : '消費'}
</div>
</div>
<div style="text-align:right;">
<div style="font-weight:700; color:#E76F51;
margin-bottom:4px;">NT$${debtAmt}</div>
${isSettled
? '<span style="background:#10b981; color:#fff; padding:4px 8px;
border-radius:12px; font-size:0.7rem; font-weight:700;">已還款</span>'
:
`<button
type="button"
style="background:#10b981; color:#fff; border:none; padding:4px 8px;
border-radius:12px; font-size:0.7rem; cursor:pointer;"
onclick="settleSingleDebt(${dayIdx},
'${item.id}'
,
'${debtorName}')"
>
標記還款
</button>`
}
</div>
`
;
listEl.appendChild(row);
}
});
});
// 更新底部：顯示「未還款」與「總計」
footerEl.innerHTML =
`
未還款：<span style="color:#E76F51;">NT$${unpaidTotal}</span><br>
<span style="font-size:0.85rem; color:#888; font-weight:600;">總計：NT$${total}</span>
`
;
if (total === 0) {
紀錄</div>';
listEl.innerHTML = '<div style="text-align:center; color:#ccc; padding:20px;">目前沒有欠款
}
}
// 關閉欠款明細 Modal
function closeDebtModal() {
const overlay = document.getElementById('debt-modal-overlay');
if (overlay) overlay.classList.remove('open');
}
// 點擊遮罩關閉
const debtOverlayEl = document.getElementById('debt-modal-overlay');
if (debtOverlayEl) {
debtOverlayEl.onclick = (e) => {
if (e.target === debtOverlayEl) {
closeDebtModal();
}
};
}
// 單筆標記已還款
function settleSingleDebt(dayIdx, itemId, debtorName) {
if (!confirm(`確認 ${debtorName} 已經還款這筆了嗎？`)) return;
const item = EXPENSE[dayIdx].find(e => e.id === itemId);
if (item) {
if (!item.settled) item.settled = {};
item.settled[debtorName] = true; // 標記為已還款
// 重新計算列表與統計
renderExpense();
renderExpenseCategories();
// 重新打開該對象的明細，更新畫面
openDebtModal(debtorName);
}
}
// --- MODAL & WISHLIST ---
function openModal(type = 'plan'
, item = null, idx = null) {
const overlay = document.getElementById('modal-overlay');
const title = document.getElementById('modal-title');
const form = document.getElementById('add-form');
const wishFields = document.getElementById('wish-fields');
overlay.classList.add('open');
editingItem = item;
editingType = type;
// Render Categories Chips
const catList = document.getElementById('cat-list');
catList.innerHTML = '';
CATEGORIES.forEach(c => {
const chip = document.createElement('div');
chip.className = 'cat-chip';
chip.textContent = c.label;
chip.dataset.val = c.key;
chip.onclick = () => {
document.querySelectorAll('
.cat-chip').forEach(x => x.classList.remove('active'));
chip.classList.add('active');
};
catList.appendChild(chip);
});
if (type === 'wish') {
title.textContent = item ? '編輯願望' : '新增願望';
wishFields.style.display = 'block';
document.getElementById('field-time').style.display = 'none';
document.getElementById('field-loc').style.display = 'none';
if (item) {
document.getElementById('add-title').value = item.title;
document.getElementById('wish-img-url').value = item.img || '';
// Set category? Wishlist doesn't have category in data model yet, skip.
} else {
form.reset();
}
} else {
title.textContent = item ? '編輯行程' : '新增行程';
wishFields.style.display = 'none';
document.getElementById('field-time').style.display = 'block';
document.getElementById('field-loc').style.display = 'block';
if (item) {
document.getElementById('add-time').value = item.time;
document.getElementById('add-title').value = item.title;
document.getElementById('add-loc').value = item.loc;
const chip = catList.querySelector(`[data-val="${item.cat}"]`);
if(chip) chip.classList.add('active');
} else {
form.reset();
// Default time
const now = new Date();
const hh = String(now.getHours()).padStart(2,
'0');
const mm = String(now.getMinutes()).padStart(2,
document.getElementById('add-time').value =
'0');
`${hh}:${mm}`
;
}
}
// Bind Submit
form.onsubmit = (e) => {
e.preventDefault();
saveItem(type, idx);
overlay.classList.remove('open');
};
// Bind Delete
const btnDel = document.querySelector('
.btn-del');
if(item) {
btnDel.style.display = 'block';
btnDel.onclick = () => {
if(confirm('確定要刪除嗎？')) {
deleteItem(type, idx);
overlay.classList.remove('open');
}
};
} else {
btnDel.style.display = 'none';
}
}
// Close Modal on Overlay Click
document.getElementById('modal-overlay').onclick = (e) => {
if(e.target === document.getElementById('modal-overlay')) {
document.getElementById('modal-overlay').classList.remove('open');
}
};
function saveItem(type, idx) {
const title = document.getElementById('add-title').value;
const activeChip = document.querySelector('
.cat-chip.active');
const cat = activeChip ? activeChip.dataset.val : 'other';
if (type === 'wish') {
const img = document.getElementById('wish-img-url').value;
const newItem = { title, checked: false, img, id: 'w'+Date.now() };
if (idx !== null) {
WISHLIST[idx] = { ...WISHLIST[idx], title, img };
} else {
WISHLIST.push(newItem);
}
renderWishlist();
} else {
const time = document.getElementById('add-time').value;
const loc = document.getElementById('add-loc').value;
const newItem = { time, cat, title, loc, id: Date.now() }; // Simple ID
if (idx !== null) {
// Update
PLAN[curDay][idx] = newItem;
} else {
// Add & Sort
}
PLAN[curDay].push(newItem);
PLAN[curDay].sort((a,b) => a.time.localeCompare(b.time));
renderPlan();
}
}
function deleteItem(type, idx) {
if (type === 'wish') {
WISHLIST.splice(idx, 1);
renderWishlist();
} else {
PLAN[curDay].splice(idx, 1);
renderPlan();
}
}
function renderWishlist() {
const list = document.getElementById('wish-list');
list.innerHTML = '';
WISHLIST.forEach((item, idx) => {
const div = document.createElement('div');
div.className = 'wish-card';
div.onclick = (e) => {
if(e.target.closest('
.wish-check')) return;
openModal('wish'
, item, idx);
};
div.innerHTML =
`
<div class="wish-check ${item.checked?'checked':''}" onclick="toggleWish(${idx})">
<svg width="16" height="16" viewBox="0 0 24 24" fill="none"
stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
${item.checked ? '<polyline points="20 6 9 17 4 12"></polyline>' : ''}
</svg>
</div>
${item.img ? `<img src="${item.img}" class="wish-img">`
: '<div class="wish-img"
style="display:flex;align-items:center;justify-content:center;color:#ccc"><svg width="32"
height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3"
y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5"
r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg></div>'}
<div class="wish-content">
<div style="font-weight:700; font-size:0.9rem; margin-bottom:4px;
${item.checked?'text-decoration:line-through;color:#aaa':''}">${item.title}</div>
</div>
`
;
list.appendChild(div);
});
}
function toggleWish(idx) {
WISHLIST[idx].checked = !WISHLIST[idx].checked;
renderWishlist();
}
// Start
window.addEventListener('load'
, init);
</script>
